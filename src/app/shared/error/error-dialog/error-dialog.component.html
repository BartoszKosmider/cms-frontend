<div style="padding: 20px; min-width: 400px;">
  <h1 mat-dialog-title>
    {{data.error.statusText}}
  </h1>

  <div mat-dialog-content>
    Message:<br/>
    {{data.error.error}}
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button
      [mat-dialog-close]="true"
      >Close
    </button>
  </div>
</div>
