<header
  *ngIf="header$ | async as header"
  class="border-bottom lh-1 py-3"
  (click)="setComponentToEdit(header)">
  <div
    class="row flex-nowrap justify-content-between align-items-center"
    [class.header-hover]="isEditMode$ | async"
    [style.background-color]="header.enableBackgroundColor ? header.backgroundColor : null"
    >
    <div class="col-4 pt-1"></div>
    <div class="col-4 text-center">
      <span class="blog-header-logo text-body-emphasis text-decoration-none">
        {{ header.title }}
      </span>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      @if (authService.isAuthenticated()) {
        <a
          class="btn btn-sm btn-outline-secondary"
          routerLink="user"
          appHideInEditMode
          >User
        </a>
        <a
          class="btn btn-sm btn-outline-secondary"
          (click)="logout()"
          appHideInEditMode
          >Logout
        </a>
      }
      @else {
        <a class="btn btn-sm btn-outline-secondary" routerLink="login">Login</a>
        <a class="btn btn-sm btn-outline-secondary" routerLink="register">Register</a>
      }

    </div>
  </div>
</header>
