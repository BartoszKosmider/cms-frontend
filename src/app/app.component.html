<div>
  <mat-drawer-container>
    <mat-drawer #drawer [mode]="'side'">
      <app-administrator-panel></app-administrator-panel>
    </mat-drawer>
    <mat-drawer-content>
      <button mat-raised-button
        [color]="'primary'"
        (click)="drawer.toggle()"
        *ngIf="isLogged"
        >Toggle drawer
      </button>
      <app-site-template></app-site-template>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
