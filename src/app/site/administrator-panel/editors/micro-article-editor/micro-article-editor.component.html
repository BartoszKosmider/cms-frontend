<div>
  <app-base-editor [value]="value"></app-base-editor>

  <div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#blockEditor-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
          Article
        </button>
      </h2>
      <div id="blockEditor-collapseOne" class="accordion-collapse collapse">
        <div class="accordion-body">
          <div class="mb-3">
            <label for="articleTitle">Article title</label>
            <input class="form-control form-control-sm"
              [formControl]="articleTitle"
              id="articleTitle"
              type="text"
              [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete"
              (optionSelected)="onSelect($event)"
              [displayWith]="showTitle">
              @for (entry of articlesIdToTitleMap; track entry) {
                <mat-option [value]="entry">{{entry.title}}</mat-option>
              }
            </mat-autocomplete>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
