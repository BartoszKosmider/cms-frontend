<div>
  <app-base-editor [value]="value"></app-base-editor>

  <div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#blockEditor-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
          Text
        </button>
      </h2>
      <div id="blockEditor-collapseOne" class="accordion-collapse collapse">
        <div class="accordion-body">
          <div class="mb-3">
            <label for="text">Content</label>
            <textarea
              class="form-control form-control-sm"
              id="text"
              rows="5"
              [(ngModel)]="value.text"
              spellcheck="false">
            </textarea>
          </div>

          <div class="mb-3">
            <label for="fontSize">Font size(px)</label>
            <input
              class="form-control form-control-sm"
              id="fontSize"
              type="number"
              [(ngModel)]="value.fontSize">
          </div>

          <div class="mb-3">
            <label for="fontColor">Color</label>
            <input class="form-control form-control-sm"
              id="fontColor"
              type="color"
              [(ngModel)]="value.fontColor">
          </div>

          <div class="mb-3">
            <label for="fontFamily">Font family</label>
            <select class="form-select form-select-sm" id="fontFamily" [(ngModel)]="value.fontFamily">
              <option *ngFor="let fontFamily of fontFamilies" [value]="fontFamily">{{ fontFamily }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="textAlign">Text align</label>
            <select class="form-select form-select-sm" id="textAlign" [(ngModel)]="value.textAlign">
              <option *ngFor="let textAlign of textAligns" [value]="textAlign">{{ textAlign }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="verticalAlign">Vertical align</label>
            <select class="form-select form-select-sm" id="verticalAlign" [(ngModel)]="value.verticalAlign">
              <option *ngFor="let verticalAlign of verticalAligns" [value]="verticalAlign">{{ verticalAlign }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="link">Link</label>
            <input
              class="form-control form-control-sm"
              id="link"
              type="text"
              [(ngModel)]="value.link">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
