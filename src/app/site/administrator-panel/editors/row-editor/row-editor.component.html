<div>
  <app-base-editor [value]="value"></app-base-editor>

  <div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#rowEditor-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
          Row options
        </button>
      </h2>
      <div id="rowEditor-collapseOne" class="accordion-collapse collapse">
        <div class="accordion-body">
          <div class="mb-3">
            <label for="numberOfColumns">Number of columns</label>
              <input class="form-control form-control-sm"
                id="numberOfColumns"
                type="number"
                [formControl]="numberOfColumns"
                [min]="1"
                [max]="12">
          </div>

          <div>
            @for (item of getRange(); track $index) {
                <label for="columnRange">Column Width {{ item + 1 }}</label>
                <div class="input-group mb-3">
                  <input type="range"
                    class="form-control form-control-sm form-range"
                    [min]="1"
                    [max]="12"
                    id="columnRange"
                    [(ngModel)]="value.gridItems[item].width"
                    aria-describedby="basic-addon2">

                  <div class="input-group-append column-width-container"
                    id="basic-addon2"
                    >{{value.gridItems[item].width}}
                  </div>
                </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
