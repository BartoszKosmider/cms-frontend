<div *ngFor="let component of grid.components; trackBy: trackByIndex">
  <div [ngSwitch]="component.type">
    <button (click)="setComponentToEdit(component)">edit component</button>
    <app-block *ngSwitchCase="baseComponentType.Block" [component]="component"></app-block>
    <app-image *ngSwitchCase="baseComponentType.Image" [component]="component"></app-image>
  </div>
</div>
